{% block content %}
    <a href="{% url 'home' %}">Back</a>
    <br>
    {% if user.is_authenticated %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    {% else %}
    User has not created his profile!
    {% endif %}
{% endblock %}

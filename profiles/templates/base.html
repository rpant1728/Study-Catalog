<head>
	<title>Home</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
        var token = "{{csrf_token}}";
        var approve_course_url = "{% url 'approve-course' %}";
        var reject_course_url = "{% url 'reject-course' %}";
        var approve_resource_url = "{% url 'approve-resource' %}";
        var reject_resource_url = "{% url 'reject-resource' %}";
        var approve_admin_url = "{% url 'approve-admin' %}";
		var reject_admin_url = "{% url 'reject-admin' %}";
		var search_post_url = "{% url 'search_list_view' %}";
		var vote_url = "{% url 'post_votes' %}";
        var post_url = "{% url 'post_new' %}";
        var post_delete = "{% url 'post_delete' %}";
        var comment_delete = "{% url 'comment_delete' %}";
        var comment_url = "{% url 'comment_new' %}";
        var upload_url = "{% url 'upload-resource' %}";
        var admin_request_url = "{% url 'admin-request' %}";

    <script src="{% static 'js/home.js' %}"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

			crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav navbar-right">
			<li><a href="{% url 'home' %}">Study Portal</a></li>
		</ul>
		<form class="navbar-form navbar-right" id="searchform" action="{% url 'search_list_view' %}" method="get" accept-charset="utf-8">
			<div class="input-group">
				<input class="form-control mr-sm-2" id="query" type="text" placeholder="Search" aria-label="Search" name="q" id="searchbox">
				<span class="input-group-btn">
					<button type="submit" id="search_post" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</span>
				
			</div>
		</form>
		{% if user.is_authenticated %}
			<ul class="nav navbar-nav navbar-right">
				<li><a class="lead" href="{% url 'catalog' %}">Catalog</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="lead" href="{% url 'logout' %}?next=/">Logout</a></li>
			</ul>
			{% else %}
			<a class="lead" href="{% url 'login' %}">Log in</a>
		{% endif %}
	</nav>

	{% block profile %}{% endblock profile %}
	{% block content %}{% endblock content %}
</body>
